{% load static %}
{% load carts_tags %}

{% user_carts request as carts %}

  <!-- Модальное окно -->
  <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Кошик</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрить"></button>
        </div>
        
        {% for cart in carts %}
          <div class="modal-body">
            <strong>

              {{cart.product.name}}
              {{cart.product.discount_price}}

            </strong>
              <div class="input-group">
                <div class="input-group-btn">
                  <input type="text" class="form-control number" value="{{cart.quantity}}">
                  <button type="button" class="btn btn"">-</button>
                  <button type="button" class="btn btn"">+</button>
                </div>
              </div>
            </div>
          {% endfor %}
          Разом: {{carts.total_quantity}}
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Замовити</button>
          </div>
        </div>
    </div>
  </div>

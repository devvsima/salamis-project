{% extends "base.html" %}
{% load static %}
{% load goods_tags %}


{% block title %}
<title>Каталог</title>
{% endblock title %}


{% block content %}

<!--
  This example requires some changes to your config:
  
  ```
  // tailwind.config.js
  module.exports = {
    // ...
    plugins: [
      // ...
      require('@tailwindcss/aspect-ratio'),
    ],
  }
  ```
-->
<div class="bg-white">
  <div class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8">
    <h2 class="sr-only">Products</h2>

    <div class="grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8">
      {% for product in products %}

      <a href="{% url "catalog:product" product.slug %}" class="group">
        <div class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-lg bg-gray-200 xl:aspect-h-8 xl:aspect-w-7">
          <img src="{{product.image.url}}" alt="Tall slender porcelain bottle with natural clay textured body and cork stopper." class="h-full w-full object-cover object-center group-hover:opacity-75">
        </div>
        <h3 class="mt-4 text-sm text-gray-700">{{product.name}}</h3>
        <p>{{product.discount_price}} ₴ <strike>{{product.price}}</strike></p>
      </a>

      <!-- More products... -->
      {% endfor %}
    </div>
  </div>
</div>

{% endblock content %}

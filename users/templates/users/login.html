{% extends "base.html" %}
{% load static %}

{% block title %}
<title>{{title}}</title>
{% endblock title %}

{% block content %}

<form action="{% url 'user:login' %}" class="login_form" method="post">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4 content-center">                                                             
        {% csrf_token %} 
        <br>
        <div class="form-group">
          <label for="id_username">Username</label>
          <input type="text" name="username" autofocus="" class="form-control" placeholder="Введіть ваше імя користувачаі" maxlength="150" required="" id="id_username">
        </div>

        <div class="form-group">
          <label for="id_password">Password</label>
          <input type="password" name="password" autocomplete="current-password" class="form-control" placeholder="Введіть ваш пароль" required="" id="id_password">
        </div>

        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input"
          id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Запам'ятати мене</label>
        </div>

        <a href="#">Забув пароль?</a>
        
        <br>
        <br>
        <div class="text-center">
          <button type="submit" class="btn_gradient_purple" style="width: 100%;">Submit</button>
          <br>
          <a href="{% url 'user:registration' %}">Регістрація</a>
        </div>
      </div>
    </div>
  </div>
</form>
{% endblock content %}
